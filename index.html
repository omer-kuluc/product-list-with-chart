<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Product List with Chart</title>
  <link rel="stylesheet" href="assets/css/product-list.css">
  <script src="assets/js/product-list.js" defer></script>
</head>

<body>

  <div class="container">

    <div class="inner-container">

      <div class="food-section">
        <h1>Desserts</h1>
        <ul class="cards" id="dessertsList"></ul>
      </div>  
      <div class="cart-area">

        <div class="empty-cart">
          <h3 class="cart-header">Your Cart (0)</h3>
          <img class="cart-img" src="/assets/img/empty-card-cookie.png" alt="xxx">
          <p class="cart-text">Your added items will appear here</p>
        </div>  

        <div class="full-cart">
          <h3>Your Cart (<span class="dessert-counter"></span>)</h3>
          <ul class="order-list"></ul>
          <div class="orderTotal">
            <p>Order Total</p>
            <span class="total-order-price"></span>
          </div>
          <div class="carbon-info-box">
            <img src="/assets/img/carbon_tree.svg " alt="Carbon Tree Image">
            <p>This is a <span>carbon-neutral</span> delivery</p>
          </div>
          <div class="confirm-order">
            <button class="confirmBtn">Confirm Order</button>
          </div>
        </div>


    </div>

  </div>

</body>

</html>
